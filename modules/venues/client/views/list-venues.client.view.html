<section>
  <div class="page-header">
    <h1>Venues</h1>
  </div>
  <div>
    <ng-map center="[40.74, -74.18]"></ng-map>
  </div>
  <div class="list-group">
    <a ng-repeat="venue in vm.venues | orderBy: 'location.distance'" ui-sref="venues.view({ venueId: venue._id })">
      <venue venue="venue"></venue>
    </a>
  </div>
</section>
